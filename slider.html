<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>
<body>
           <!-- start slider section -->
           <section class="no-padding main-slider height-90 mobile-height wow fadeIn ">
            <div class="swiper-full-screen swiper-container height-100 width-100 black-move">
                <div class="swiper-wrapper">
                    <div class="swiper-slide cover-background" style="background-image:url('/templates/faraday/billboard.jpg');">
                        <div class="bg-black opacity-medium"></div>
                        <div class="container position-relative full-screen">
                            <div class="col-md-12 slider-typography text-left xs-text-center">
                                <div class="slider-text-middle-main">
                                    <div class="slider-text-middle">
                                        <p class="alt-font font-weight-400 text-white text-title text-uppercase letter-spacing-2 margin-one-bottom xs-margin-five-bottom"></p>
                                        <h1 class="alt-font font-weight-600 text-white width-75 xs-width-100"></h1>
                                        <div class="btn-dual"><a href="contact.html" target="_blank" class="btn btn-medium btn-rounded btn-white no-margin-lr">CONTACT US</a><a href="contact.html" target="_blank" class="btn btn-medium btn-rounded btn-transparent-white"></a></div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="swiper-slide cover-background" style="background-image:url('/templates/faraday/contactpep.jpg');">
                        <div class="bg-black opacity-medium"></div>
                        <div class="container position-relative full-screen">
                            <div class="col-md-12 slider-typography text-left xs-text-center">
                                <div class="slider-text-middle-main">
                                    <div class="slider-text-middle">
                                        <p class="alt-font font-weight-400 text-white text-title text-uppercase letter-spacing-2 margin-one-bottom xs-margin-five-bottom">Interior Decor</p>
                                        <h1 class="alt-font font-weight-600 text-white width-75 xs-width-100"> </h1>
                                        <div class="btn-dual"><a href="contact.html" target="_blank" class="btn btn-medium btn-rounded btn-white no-margin-lr">CONTACT US</a><a href="contact.html" target="_blank" class="btn btn-medium btn-rounded btn-transparent-white"></a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide cover-background" style="background-image:url('/templates/faraday/wall\ and\ grass.jpg');">
                        <div class="bg-black opacity-extra-medium"></div>
                        <div class="container position-relative full-screen">
                            <div class="col-md-12 slider-typography text-left xs-text-center">
                                <div class="slider-text-middle-main">
                                    <div class="slider-text-middle">
                                        <p class="alt-font font-weight-400 text-white text-title text-uppercase letter-spacing-2 margin-one-bottom xs-margin-five-bottom">Interior Decor</p>
                                        <h1 class="alt-font font-weight-600 text-white width-75 xs-width-100"> </h1>
                                        <div class="btn-dual"><a href="contact.html" target="_blank" class="btn btn-medium btn-rounded btn-white no-margin-lr">CONTACT US</a><a href="contact.html" target="_blank" class="btn btn-medium btn-rounded btn-transparent-white"></a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide cover-background"style="background-image:url('/templates/faraday/profile3.jpg');">
                        <div class="bg-black opacity-medium"></div>
                        <div class="container position-relative full-screen">
                            <div class="col-md-12 slider-typography text-left xs-text-center">
                                <div class="slider-text-middle-main">
                                    <div class="slider-text-middle">
                                        <p class="alt-font font-weight-400 text-white text-title text-uppercase letter-spacing-2 margin-one-bottom xs-margin-five-bottom"></p>
                                        <h1 class="alt-font font-weight-600 text-white width-75 xs-width-100"> </h1>
                                        <div class="btn-dual"><a href="contact.html" target="_blank" class="btn btn-medium btn-rounded btn-white no-margin-lr">CONTACT US</a><a href="contact.html" target="_blank" class="btn btn-medium btn-rounded btn-transparent-white"></a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination swiper-full-screen-pagination"></div>
                <div class="swiper-button-next swiper-button-black-highlight display-none"></div>
                <div class="swiper-button-prev swiper-button-black-highlight display-none"></div>
                <div class="swiper-button-prev swiper-button-black-highlight display-none"></div>
            </div>
        </section>
        <!-- end slider section --> 
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
          var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            effect: 'fade',
            loop: true,
            autoplay: {
              delay: 5000,
              disableOnInteraction: false,
            },
            pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
          });
        </script>
</body>
</html>
